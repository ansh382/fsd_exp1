<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            transition: 0.3s;
        }

        /* THEMES */
        body.dark {
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
        }

        body.light {
            background: linear-gradient(135deg, #e0f2fe, #f8fafc);
            color: black;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .header h1 {
            font-size: 28px;
        }

        .toggle-btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            background: rgba(255,255,255,0.15);
            color: inherit;
            backdrop-filter: blur(10px);
        }

        /* DASHBOARD GRID */
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 30px;
            padding: 30px 40px;
        }

        /* GLASS EFFECT */
        .glass {
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
        }

        body.light .glass {
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* SIDEBAR */
        .sidebar {
            height: 420px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* MAIN CONTENT */
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        /* RESPONSIVE */
        @media(max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="dark">

    <!-- HEADER -->
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button class="toggle-btn" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard">

        <!-- SIDEBAR -->
        <div class="glass sidebar">
            Navigation
        </div>

        <!-- CONTENT -->
        <div class="content">
            <div class="glass card">Analytics</div>
            <div class="glass card">Users</div>
            <div class="glass card">Settings</div>
        </div>

    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector(".toggle-btn");

            body.classList.toggle("dark");
            body.classList.toggle("light");

            btn.innerText = body.classList.contains("dark")
                ? "üåô Dark Mode"
                : "‚òÄÔ∏è Light Mode";
        }
    </script>

</body>
</html>
